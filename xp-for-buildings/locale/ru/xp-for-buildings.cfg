[mod-setting-description]
exp_for_buildings-baseExp=Базовое число для формулы расчёта опыта машин.
exp_for_buildings-baseExp_for_assemblies=Базовое число для формулы расчёта опыта сборочных автоматов.
exp_for_buildings-baseExp_for_furnaces=Базовое число для формулы расчёта опыта плавильных печей.
exp_for_buildings-multiplier=Множитель, используемый для расчёта опыта, необходимого для набора следующего уровня.\n\nФормула расчёта:\n[font=default-semibold][color=255,255,0]Базовый опыт * Множитель * Уровень / Делитель[/color][/font]
exp_for_buildings-divisor=Делитель используемый в формуле расчёта опыта.\n\nФормула расчёта:\n[font=default-semibold][color=255,255,0]Базовый опыт * Множитель * Уровень / Делитель[/color][/font].
exp_for_buildings_speed_multiplier=Множитель увеличения базовой скорости производства машинами за каждый уровень.
exp_for_buildings_energy_multiplier=Множитель увеличения базового потребления энергии машинами за каждый уровень.
exp_for_buildings_pollution_multiplier=Множитель увеличения базового загрязнения машинами за каждый уровень.
exp_for_buildings_productivity_multiplier=Множитель процентного бонуса производства машинами за каждый уровень.
exp_for_buildings_reduce_crafting_speed_by_furnace=Скорость производства всех печей [color=255,31,31]делится[/color] на указанное число.
exp_for_buildings_reduce_crafting_speed_by_assembling_machine=Скорость производства всех сборочных автоматов [color=255,31,31]делится[/color] на указанное число.
exp_for_buildings_reduce_crafting_speed_by_research=Скорость исследования всех лабораторий [color=255,31,31]делится[/color] на указанное число.
exp_for_buildings_reduce_crafting_speed_by_mining_speed=Скорость добычи всех буров [color=255,31,31]делится[/color] на указанное число.
exp_for_buildings_skipped_entities=Машины, которые следует исключить из списка объектов, получающих уровень.
exp_for_buildings_max_level=Максимальный уровень для всех типов машин.
exp_for_buildings_calculate_onlythelast_mkbuildings=Поскольку мод «Опытные машины» создаёт по копии на уровень каждого здания, при игре с модами, добавляющими много новых сборочных автоматов/печей/турелей и т.д. наподобие пакета модов Pyanodon, особенно если выставить в графе «Максимальный уровень» число выше 50, игра может упереться в ограничение на [font=default-semibold][color=255,255,0]65535[/color][/font] сущностей/объектов одного типа. Эта настройка запрещает уровни для всех машин кроме машин максимального уровня, тем самым позволяя избежать превышения этого лимита.
exp_for_buildings_reduce_base_pollution=Загрязнение машин [color=31,255,31]делится[/color] на указанное число.
exp_for_buildings_reduce_energy_usage=Потребление энергии машинами [color=31,255,31]делится[/color] на указанное число.
exp_for_buildings_range_multiplier=Множитель дальности турелей (???).
exp_for_buildings_revert_levels=Превращает все машины с уровнями обратно в их базовые версии. [font=default-semibold][color=255,255,0]Обязательно включите эту настройку[/color][/font], если хотите продолжить играть своё прошлое сохранение [font=default-semibold][color=255,255,0]без мода «Опытные машины»[/color][/font], в противном случае после отключения/удаления этого мода все здания, получившие опыт, также будут удалены при загрузке.\n\n[font=default-semibold][color=255,31,31]ВНИМАНИЕ! Весь накопленный машинами опыт будет удалён.[/color][/font]
exp_for_buildings_max_health_multiplier=Множитель бонуса базового здоровья машин за уровень.
exp_for_buildings_disable_turret=Турели любого типа [font=default-semibold][color=255,31,31]не будут[/color][/font] получать опыт.
exp_for_buildings_disable_assembling_machine=Сборочные автоматы любого типа [font=default-semibold][color=255,31,31]не будут[/color][/font] получать опыт.
exp_for_buildings_disable_furnace=Печи любого типа [font=default-semibold][color=255,31,31]не будут[/color][/font] получать опыт.
exp_for_buildings_disable_lab=Лаборатории любого типа [font=default-semibold][color=255,31,31]не будут[/color][/font] получать опыт.
exp_for_buildings_disable_mining-drill=Буры любого типа [font=default-semibold][color=255,31,31]не будут[/color][/font] получать опыт.
