[mod-setting-description]
exp_for_buildings-baseExp=Base exp for calculating machines level experience formula.
exp_for_buildings-baseExp_for_assemblies=Base exp for calculating assembling machines level experience formula.
exp_for_buildings-baseExp_for_furnaces=Base exp for calculating furnaces level experience formula.
exp_for_buildings-multiplier=Multiplier used for calculating next level experience.\n\nFormula:\n[font=default-semibold][color=255,255,0]Base exp * Multiplier * Level / Divisor[/color][/font].
exp_for_buildings-divisor=Divisor used for calculating next level experience.\n\nFormula:\n[font=default-semibold][color=255,255,0]Base exp * Multiplier * Level / Divisor[/color][/font].
exp_for_buildings_speed_multiplier=Multiplier for increasing machines' base production speed for each level.
exp_for_buildings_energy_multiplier=Multiplier for increasing machines' base energy consumption for each level.
exp_for_buildings_pollution_multiplier=Multiplier for increasing machines' base pollution for each level.
exp_for_buildings_productivity_multiplier=Multiplier for increasing machines' base production for each level.
exp_for_buildings_reduce_crafting_speed_by_furnace=All furnaces' crafting speed [color=255,31,31]divided[/color] by this number.
exp_for_buildings_reduce_crafting_speed_by_assembling_machine=All assembling machines' crafting speed [color=255,31,31]divided[/color] by this number.
exp_for_buildings_reduce_crafting_speed_by_research=All labs research speed [color=255,31,31]divided[/color] by this number.
exp_for_buildings_reduce_crafting_speed_by_mining_speed=All mining drills crafting speed [color=255,31,31]divided[/color] by this number.
exp_for_buildings_skipped_entities=Machines that should be excluded from leveling up list.
exp_for_buildings_max_level=Max level for all machine types.
exp_for_buildings_calculate_onlythelast_mkbuildings=Since the mod Experience for buildings creates a copy per level of each machine type it affected, when playing with mods that add a lot of new assembly machines/furnaces/turrets, etc. like the Pyanodon mod package, especially if you set Maximum level to 50 or above, the game may run into a limit of [font=default-semibold][color=255,255,0]65535[/color][/font] entities/objects of the same type. This setting prohibits leveling up for all machines except for the last level (MK) machines, thereby avoiding exceeding this limit.
exp_for_buildings_reduce_base_pollution=Base machine pollution [color=31,255,31]divided[/color] by this number.
exp_for_buildings_reduce_energy_usage=Base machine energy usage [color=31,255,31]divided[/color] by this number.
exp_for_buildings_range_multiplier=Turret range multiplier.
exp_for_buildings_revert_levels=Turns all leveled up machines back to their basic levels. [font=default-semibold][color=255,255,0]Don't forget to enable this setting[/color][/font] if you want to continue playing your previous save [font=default-semibold][color=255,255,0]without the Experience for buildings mod[/color][/font], otherwise, after disabling/deleting this mod, all buildings that have gained experience will also be deleted when loading.\n\n[font=default-semibold][color=255,31,31]WARNING! You will lost all exp gain by some buildings.[/color][/font]
exp_for_buildings_max_health_multiplier=Base health multiplier bonus for machines per level.
exp_for_buildings_disable_turret=Turrets of all types will [font=default-semibold][color=255,31,31]not[/color][/font] receive levels.
exp_for_buildings_disable_assembling_machine=Assembling machines of all types will [font=default-semibold][color=255,31,31]not[/color][/font] receive levels.
exp_for_buildings_disable_furnace=Furnaces of all types will [font=default-semibold][color=255,31,31]not[/color][/font] receive levels.
exp_for_buildings_disable_lab=Labs of all types will [font=default-semibold][color=255,31,31]not[/color][/font] receive levels.
exp_for_buildings_disable_mining-drill=Mining drills of all types will [font=default-semibold][color=255,31,31]not[/color][/font] receive levels.
